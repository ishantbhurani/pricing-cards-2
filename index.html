<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Cards</title>
  </head>
  <body>
    <main>
      <div class="card card-violet">
        <h1 class="title">Starter</h1>
        <p class="price">Free</p>
        <ul class="features">
          <li>Unlimited files</li>
          <li>Unlimited editors</li>
          <li>Unlimited cloud storage</li>
        </ul>
        <button class="btn btn-outlined">Choose Starter</button>
      </div>
      <div class="card card-magenta">
        <h1 class="title">Professional</h1>
        <p class="price"><span>$12</span> per member</p>
        <ul class="features">
          <li>Unlimited projects</li>
          <li>Private projects</li>
          <li>Team libraries</li>
        </ul>
        <button class="btn btn-filled">Choose Professional</button>
      </div>
    </main>
  </body>
</html>
